    command: bash /undermoon/run_proxy.sh
    ports:
      - "6004:6004"
    environment:
      - RUST_LOG=undermoon=debug,server_proxy=debug
      - RUST_BACKTRACE=full
    depends_on:
      - "redis7"
  server_proxy5:
    container_name: server_proxy5
