    - ${PWD}/examples/target_volume:/undermoon/target
    command: bash /undermoon/run_proxy.sh
    ports:
    - "6003:6003"
    environment:
    - RUST_LOG=undermoon=debug,server_proxy=debug
    - RUST_BACKTRACE=full
    depends_on:
    - "redis3"
    - "redis6"

  server_proxy4:
    container_name: server_proxy4
    image: "undermoon"
    volumes:
      - ${PWD}/examples/coordinator/server_proxy4.toml:/undermoon/config/server_proxy.toml
      - ${PWD}/examples/run_proxy.sh:/undermoon/run_proxy.sh
