      - "6005:6005"
    environment:
      - RUST_LOG=undermoon=debug,server_proxy=debug
      - RUST_BACKTRACE=full
    depends_on:
      - "redis8"
  server_proxy6:
    container_name: server_proxy6
    image: "undermoon"
    volumes:
      - ${PWD}/examples/coordinator/server_proxy6.toml:/undermoon/config/server_proxy.toml
      - ${PWD}/examples/run_proxy.sh:/undermoon/run_proxy.sh
      - ${PWD}/examples/target_volume:/undermoon/target
    command: bash /undermoon/run_proxy.sh
    ports:
      - "6006:6006"
    environment:
      - RUST_LOG=undermoon=debug,server_proxy=debug
