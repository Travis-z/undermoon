      - ${PWD}/examples/coordinator/server_proxy5.toml:/undermoon/config/server_proxy.toml
      - ${PWD}/examples/run_proxy.sh:/undermoon/run_proxy.sh
      - ${PWD}/examples/target_volume:/undermoon/target
